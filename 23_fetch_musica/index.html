<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="header">
    <div class="search">
      <input type="text" placeholder="Search" id="search"/>
    </div>
  </section>
  <section class="content">
    <div class="content__middle">
      <div class="artist">
        <div class="artist__header">
          <div class="artist__background__img" id="artist-background-img"></div>
          <div class="artist__info">
            <div class="profile__img">
              <img src="" alt="" id="artist-profile-image"/>
            </div>
            <div class="artist__info__meta">
              <div class="artist__info__type">Artist</div>
              <div class="artist__info__name" id="artist-name"></div>
            </div>
          </div>
        </div>
        <div class="artist__content">
          <div class="tab-content">

            <!-- Overview -->
            <div class="tab-pane active" id="artist-overview">
              <div class="overview">
                <div class="overview__albums">
                  <div class="overview__albums__head">
                    <span class="section-title">Album</span>
                  </div>
                  <div class="album">
                    <div class="album__info">
                      <div class="album__info__art">
                        <img src=""
                          alt="" id="selected-album-img"/>
                      </div>
                      <div class="album__info__meta">
                        <div class="album__year" id="selected-album-year">2015</div>
                        <div class="album__name" id="selected-album-title"></div>
                      </div>
                    </div>
                    <div class="album__tracks">
                      <div class="tracks__heading">
                        <div class="tracks__heading__number">#</div>
                        <div class="tracks__heading__title">Tracks</div>
                        <div class="tracks__heading__length">
                          <i class="ion-ios-stopwatch-outline"></i>
                        </div>
                      </div>
                      <div class="tracks" id="tracks">
                        <!-- Modelo de track para clonar -->
                        <div class="track">
                          <div class="track__number">1</div>
                          <div class="track__title">Intro</div>
                          <div class="track__length">1:11</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / -->

            <div class="tab-pane" id="related-artists">
              <div class="overview__albums__head">
                <span class="section-title">Albums</span>
              </div>
              <div class="albums" id="albums">
                <!-- Modelo de album para clonar -->
                <div class="album">
                  <div class="album__image">
                    <i class="ion-ios-play"></i>
                  </div>
                  <a class="album__footer"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <input type="search" id="search">
        <i class="fa fa-search"></i>
    </form>
    <section class="image-container">
        <div class="serie-info">
            <h1 id="serie-title"></h1>
            <p id="serie-overview"></p>
        </div>
        <div class="inner-image-container">
            <img src="" alt="" id="serie-img">
        </div>
    </section>
    <section class="episodes-container">
        <h2>EPISODES</h2>
        <select name="" id="seasons"></select>
        <div id="episodes">
            <div class="episode">
                <img src="" alt="" class="episode-img">
                <h3 class="episode-title"></h3>
                <p class="episoder-overview"></p>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
